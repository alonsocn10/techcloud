<div class="app">
	<div class="songs-wrapper" >
		<div class="row">
			<div class="col s12 m6 l4 x3" *ngFor="let cancion of cancionesService.canciones">
				<div class="active song">
					<div class="song-image" style="background-image:url({{cancion.imagen}})"></div>
					<div class="song-info">
						<div class="song-title">{{cancion.nombre}}</div>
						<div class="song-artist">by {{cancion.Artista}}</div>
						<div class="song-time">{{cancion.Genero}}</div>
					</div>
				</div>
			</div>
			
	</div>
	<div class="music-player">
		<div class="progress-wrapper">
			<div class="progress-bar"></div>
		</div>
		<div class="times-row">
			<div class="start-time">0:00</div>
			<div class="current-song">Current Song</div>
			<div class="end-time">3:48</div>
		</div>
		<div class="player-actions">
			<button class="action-button">
				<i class="material-icons">skip_previous</i>
			</button>
			<button class="play-button">
				<i class="material-icons">pause</i>
			</button>
			<button class="action-button">
				<i class="material-icons">skip_next</i>
			</button>
		</div>
	</div>
</div>
