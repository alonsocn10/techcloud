<div class="app">
	<div class="songs-wrapper" >
		<div class="row">
			<div class="col s12 m6 l4 x3" *ngFor="let cancion of cancionesService.canciones">
				<div class="active song" >
					<img [src]="'http://localhost:3000/' + cancion.imagen"  class="song-image"alt="" srcset="">
					<div class="song-info" >
						<div class="song-title" >{{cancion.nombre}}</div>
						<div class="song-artist">by {{cancion.Artista}}</div>
						<div class="song-time">
							<audio controls >
								<source [src]="'http://localhost:3000/' + cancion.audio" type="audio/mpeg">
							  Your browser does not support the audio element.
							  </audio></div>
					</div>
				</div>
			</div>
			
	</div>
	<div class="music-player">
		<div class="progress-wrapper">
			<div class="progress-bar"></div>
		</div>
		<div class="times-row">
			<div class="start-time">0:00</div>
			<div class="current-song">Nueva Cancion</div>
			<div class="end-time">3:48</div>
		</div>
		<div class="player-actions">
			
			<button class="play-button">
				<i class="material-icons"  routerLink="/canciones/new">add_circle</i>
			</button>
			
		
		</div>
	</div>
</div>
